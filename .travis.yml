
language: python
python:
  - 3.6
 
  
services:
  - postgresql

before_script:
  - psql -c "CREATE DATABASE test_db;" -U postgres


install:
  - pip install -r requirements.txt
  - pip install coveralls
 

# command to run tests
script:
  - nose2 --with-cov --coverage tests    


after_success:
  - coveralls

